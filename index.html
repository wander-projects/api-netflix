<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="MovieController">
    <head>
        <title ng-bind="'Wanderlei - Teste Sennit'"></title>
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
    </head>

    <body>
        <div class="container-fluid outerdiv">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#"><b>API Netflix</b> <span class="span-style">Teste Wanderlei</span></a>
                    </div>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" ng-model="search" onfocus="this.value='';" ng-model-options="{debounce: 800}" class="form-control" placeholder="Filme ou sÃ©rie" />
                        </div>
                        <div class="form-group">
                            <input type="text" ng-model="cast" onfocus="this.value='';" ng-model-options="{debounce: 800}" class="form-control" placeholder="Ator/atriz" />
                        </div>
                        <div class="form-group">
                            <input type="text" ng-model="director" onfocus="this.value='';" ng-model-options="{debounce: 800}" class="form-control" placeholder="Diretor" />
                        </div>
                        <button type="button" ng-click="buttonClicked()" class="btn btn-info"><i class="glyphicon glyphicon-search"></i> Buscar</button>
                        <button  ng-click="reloadPage();" class="btn btn-primary"><i class="glyphicon glyphicon-refresh"></i> Limpar</button>
                    </form>
                </div>
            </nav>

            <noscript>
            <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
            </noscript>

            <div class="animated zoomInRight">
                <div ng-include src="'partials/result-actor.html'"></div>
                
                <div ng-include src="'partials/main-info.html'"></div>
                
                <div ng-include src="'partials/result-director.html'"></div>
            </div>
        </div>

        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
